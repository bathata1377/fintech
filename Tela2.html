<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Fintech_Cadastro</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <center>
    <div class="container-fluid">
      <img src="investimento.png" class="img-fluid"  alt="Logo da eConomize">
      <h1>eConomize</h1><br>
      <h3><b>Cadastro</b></h3>

      <form method="post">
        <div class="row">
          <aside class="col-md-4"></aside>
          <section class="col-md-1">
            <img src="pessoa.png" class="img-fluid"  alt="Logo Pessoa">
          </section>
          <section class="col-md-3">
            <input type="name" class="form-control" id="name"  placeholder="Nome">
          </section>
        </div><br>
        <div class="row">
          <aside class="col-md-4"></aside>
          <section class="col-md-1">
            <img src="mmail.png" class="img-fluid" alt="Logo Email">
          </section>
          <section class="col-md-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </section>
        </div><br>
        <div class="row">
          <aside class="col-md-4"></aside>
          <section class="col-md-1">
            <img src="cadeado.png" class="img-fluid"  alt="Logo Cadeado">
          </section>
          <section class="col-md-3">
            <input type="password" class="form-control" id="pwd" placeholder="Senha">
          </section>
        </div><br>
        <div class="row">
          <aside class="col-md-4"></aside>
          <section class="col-md-1">
            <img src="cadeado.png" class="img-fluid" alt="Logo Cadeado">
          </section>
          <section class="col-md-3">
            <input type="password" class="form-control" id="pwd" placeholder=" Repetir Senha">
          </section>
        </div><br>
        <button type="submit">Criar Conta</button>
      </form><br>








    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

    </center>
  </body>
</html>
